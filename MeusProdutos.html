<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HandART - Meus Produtos</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    background-color: #f7f2e8;
  }
  .sidebar {
    width: 220px;
    background-color: #d1b58a;
    height: 100vh;
    padding: 2rem 1rem;
    color: #4a2f14;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .sidebar h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
      .sidebar > h2 > a > img {
      height: 150px;
      margin-top: 5px;
    }
      .sidebar > div > a{
      text-decoration: none;
      font-weight: bold;
      color: #4a2f14;
    }
  .profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #b9975b;
    background-image: url('https://i.pravatar.cc/100');
    background-size: cover;
    background-position: center;
    margin-bottom: 1.5rem;
    border: 3px solid #fffaf2;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
  }
  .menu-item {
    margin: 0.8rem 0;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    text-align: center;
    padding: 0.6rem 0;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  .menu-item:hover {
    background-color: #c3a36d;
    color: #fffaf2;
  }
  .menu-item.active {
    background-color: #b8975a;
    color: #fffaf2;
  }
  .main {
    margin-left: 220px;
    padding: 2rem;
    width: 100%;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
  }
  .top-bar h1 {
    color: #4a2f14;
  }
  .btn-novo-produto {
    background-color: #d1b58a;
    color: #4a2f14;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn-novo-produto:hover {
    background-color: #c3a36d;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 1.5rem;
  }
  .product-card {
    background-color: #fffaf2;
    border: 1px solid #e1d5b5;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.15s ease;
  }
  .product-card:hover {
    transform: translateY(-4px);
  }
  .product-image {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 0.8rem;
    background-color: #d8c7a3;
  }
  .product-name {
    font-weight: bold;
    color: #4a2f14;
    margin-bottom: 0.3rem;
    font-size: 1.1rem;
  }
  .product-price {
    color: #8c5e3c;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .product-desc {
    color: #6e5239;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h2><a href="index.html"><img src="logo-removebg-preview.png" alt=""></a></h2>
    <div class="profile-pic" title="Foto do perfil"></div>
    <div class="menu-item"><a href="home.html">Início</a></div>
    <div class="menu-item"><a href="Chat.html">Chat</a></div>
    <div class="menu-item"><a href="Pedidos.html">Pedidos</a></div>
    <div class="menu-item"><a href="Perfil.html">Meu Perfil</a></div>
    <div class="menu-item"><a href="login.html">Sair</a></div>
  </div>

  <div class="main">
    <div class="top-bar">
      <h1>Meus Produtos</h1>
      <a href="AddProduto.html" target="_blank" class="btn-novo-produto">+ Novo Produto</a>
    </div>
    <div class="product-grid" id="productGrid">
    </div>
  </div>

  <script>
    const produtos = [
      {
        id: 1,
        nome: "Vaso de Cerâmica Azul",
        preco: 120.00,
        descricao: "Vaso artesanal feito em cerâmica com acabamento rústico em tom bege, ideal para decorar ambientes internos com um toque natural e elegante. Perfeito para plantas pequenas e médias.",
        imagem: "vasoazul.png"
      },
      {
        id: 2,
        nome: "Vaso Suspenso",
        preco: 85.50,
        descricao: "Conjunto que inclui vaso de vidro transparente suspenso por suporte em macramê feito à mão, ideal para plantas pendentes e decoração boho-chic. Excelente para varandas e salas.",
        imagem: "vasosus.png"
      },
      {
        id: 3,
        nome: "Vaso Geométrico de Concreto Cinza",
        preco: 40.00,
        descricao: "Vaso moderno em concreto com design geométrico minimalista, ideal para suculentas e cactos. Durável e resistente para uso interno e externo.",
        imagem: "vasocon.png"
      },
      {
        id: 4,
        nome: "Vaso Decorativo Pintado à Mão - Estilo Boho",
        preco: 30.00,
        descricao: "Vaso de cerâmica pintado manualmente com padrões coloridos e vibrantes no estilo boho, trazendo personalidade e cor para qualquer ambiente. Perfeito para quem busca exclusividade.",
        imagem: "vasomao.png"
      }
    ];

    const grid = document.getElementById('productGrid');

function renderProdutos() {
  grid.innerHTML = '';
  produtos.forEach(prod => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${prod.imagem}" alt="${prod.nome}" class="product-image" />
      <div class="product-name">${prod.nome}</div>
      <div class="product-price">R$ ${prod.preco.toFixed(2)}</div>
      <div class="product-desc">${prod.descricao}</div>
    `;
    card.onclick = () => {
      window.location.href = 'DetalhesProduto.html?id=' + prod.id;
    };
    grid.appendChild(card);
  });
}

renderProdutos();

  </script>
</body>
</html>
