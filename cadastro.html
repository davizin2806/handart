<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - HandART</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e4d1ab;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fffaf2;
      border: 2px solid #d1b58a;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      color: #8c5e3c;
      font-weight: bold;
      margin-bottom: 1.5rem;
      height: 150px;
      margin: 10px 10px 10px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0px;
      box-sizing: border-box;
      border: 1px solid #d1b58a;
      border-radius: 8px;
      background-color: #fffdf7;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d1b58a;
      color: #4a2f14;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #c3a36d;
    }

    .link {
      margin-top: 1rem;
      display: block;
      color: #8c5e3c;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="logo-removebg-preview.png" alt=""></div>
    <form>
      <input type="text" placeholder="Nome completo" required />
      <input type="email" placeholder="E-mail" required />
      <input type="tel" placeholder="Telefone" required />
      <input type="password" placeholder="Criar senha" required />
      <input type="password" placeholder="Confirmar senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <a href="login.html" class="link">JÃ¡ tem conta? Entrar</a>
  </div>
</body>
</html>
